<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Star Wars RPG</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

<!-- Load Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Kanit:900|Orbitron:900|VT323" rel="stylesheet">

  </head>
  <body>
  	<div class="container">

<!-- Heading Area -->

    <div class="row"><div class="jumbotron jumboCustom col-md-12"><h1>STAR WARS RPG</h1></div></div>

<!-- Your Character Area -->

    <div class="row">
    	<div class="col-md-12">
    		<h2>Your Character</h2>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-12 yc">

    		<div class="panel panel-success text-center col-md-3 blockSection luke-yc">
  				<div class="panel-heading">Luke Skywalker</div>
  				<div class="panel-body"><img src="assets/images/luke.jpg" alt="Luke Skywalker"></div>
  				<div class="panel-footer luke-hp"></div>
  			</div>

			<div class="panel panel-success text-center col-md-3 blockSection han-yc">
  				<div class="panel-heading">Han Solo</div>
  				<div class="panel-body"><img src="assets/images/han-solo.jpg" alt="Han Solo"></div>
  				<div class="panel-footer han-hp"></div>
			</div>

			<div class="panel panel-success text-center col-md-3 blockSection darth-yc">
  				<div class="panel-heading">Darth Vader</div>
  				<div class="panel-body"><img src="assets/images/darth-vader.jpg" alt="Darth Vader"></div>
  				<div class="panel-footer darth-hp"></div>
			</div>

			<div class="panel panel-success text-center col-md-3 blockSection boba-yc">
  				<div class="panel-heading">Boba Fett</div>
  				<div class="panel-body"><img src="assets/images/boba-fett.jpg" alt="Boba Fett"></div>
  				<div class="panel-footer boba-hp"></div>
			</div>

    	</div>
    </div>

<!-- Enemies Area -->

    <div class="row">
    	<div class="col-md-12">
    		<h2>Enemies Available to Attack</h2>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-12 yc">

    		<div class="panel panel-danger text-center col-md-3 blockSection luke-ea">
  				<div class="panel-heading">Luke Skywalker</div>
  				<div class="panel-body"><img src="assets/images/luke.jpg" alt="Luke Skywalker"></div>
  				<div class="panel-footer luke-hp"></div>
  			</div>

			<div class="panel panel-danger text-center col-md-3 blockSection han-ea">
  				<div class="panel-heading">Han Solo</div>
  				<div class="panel-body"><img src="assets/images/han-solo.jpg" alt="Han Solo"></div>
  				<div class="panel-footer han-hp"></div>
			</div>

			<div class="panel panel-danger text-center col-md-3 blockSection darth-ea">
  				<div class="panel-heading">Darth Vader</div>
  				<div class="panel-body"><img src="assets/images/darth-vader.jpg" alt="Darth Vader"></div>
  				<div class="panel-footer darth-hp"></div>
			</div>

			<div class="panel panel-danger text-center col-md-3 blockSection boba-ea">
  				<div class="panel-heading">Boba Fett</div>
  				<div class="panel-body"><img src="assets/images/boba-fett.jpg" alt="Boba Fett"></div>
  				<div class="panel-footer boba-hp"></div>
			</div>

    	</div>
    </div>

<!-- Fight Area -->

    <div class="row">
    	<div class="col-md-12">
    		<h2>Fight Section</h2>
    	</div>
    </div>

	<div class="row fight">
		<div class="col-md-2">
			<button type="button" class="btn btn-default btn-block btn-lg attack">ATTACK!</button>
		</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-danger btn-block btn-lg reset">RESET</button>
		</div>
		<div class="col-md-8 message">
		</div>
	</div>

<!-- Defender Area -->

    <div class="row">
    	<div class="col-md-12">
    		<h2>Defender</h2>
    	</div>
    </div>

	<div class="row">
    	<div class="col-md-12 yc">

    		<div class="panel panel-warning text-center col-md-3 blockSection luke-d">
  				<div class="panel-heading">Luke Skywalker</div>
  				<div class="panel-body"><img src="assets/images/luke.jpg" alt="Luke Skywalker"></div>
  				<div class="panel-footer luke-hp"></div>
  			</div>

			<div class="panel panel-warning text-center col-md-3 blockSection han-d">
  				<div class="panel-heading">Han Solo</div>
  				<div class="panel-body"><img src="assets/images/han-solo.jpg" alt="Han Solo"></div>
  				<div class="panel-footer han-hp"></div>
			</div>

			<div class="panel panel-warning text-center col-md-3 blockSection darth-d">
  				<div class="panel-heading">Darth Vader</div>
  				<div class="panel-body"><img src="assets/images/darth-vader.jpg" alt="Darth Vader"></div>
  				<div class="panel-footer darth-hp"></div>
			</div>

			<div class="panel panel-warning text-center col-md-3 blockSection boba-d">
  				<div class="panel-heading">Boba Fett</div>
  				<div class="panel-body"><img src="assets/images/boba-fett.jpg" alt="Boba Fett"></div>
  				<div class="panel-footer boba-hp"></div>
			</div>

    	</div>
    </div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
